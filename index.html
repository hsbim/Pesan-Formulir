<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="google" content="notranslate" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Formulir Bot Telegram</title>
  </head>
  <body>
    
    <div class="elemen">

    <main>
      <h1 class="title">BERIKAN PENGALAMAN HIDUP ANDA</h1>
      <form id="form-telegram">

        <div class="field">
          <p><label for="Username">Nama:</label></p>
          <input type="text" name="Username" id="Username" autocomplete="off" required/>
        </div>

        <div class="field">
          <p><label for="Email">Email:</label></p>
          <input type="email" name="Email" id="Email" autocomplete="off" required/>
        </div>

        <div class="field">
          <p><label for="Message">Pesan:</label></p>
          <textarea name="Message" id="Message" autocomplete="off" required></textarea>
        </div>

        <div class="field">
          <button type="submit" class="btn-submit">KIRIM</button>
        </div>

      </form>
    </main>

    <!-- Menghubungkan ke file JavaScript eksternal -->
    <script src="js/script.js"></script>
  </body>
</html>
